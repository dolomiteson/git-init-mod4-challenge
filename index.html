<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Quiz Game</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Header to hold High Score link and Timer -->
    <header>
        <a onclick="revealHighscores()" id="view-highscores">View Highscores</a>
        <time>Time: 60</time>
    </header>

    <!-- Section for Main view -->
    <section class="container">
        <section id="quiz-intro" class="form">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
            <button type="button" id="start-quiz">Start Quiz</button>
        </section>
        <Section id="highscores" class="form hidden">
            <h1>Highscores</h1>
            <table id="highscores-table"></table>
            <button type="button" onclick="revealQuizIntro()" id="go-back">Go Back</button>
            <button type="button" id="clear-scores">Clear Highscores</button>
        </Section>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

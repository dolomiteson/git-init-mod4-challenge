<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Quiz Game</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Header to hold High Score link and Timer -->
    <header>
        <a onclick="presentHighscores()" id="view-highscores">View Highscores</a>
        <div>
            <p>Time:&nbsp</p>
            <p id="test-time"></p>
        </div>
    </header>

    <!-- Section for Main view -->
    <section class="container">
        <section id="quiz-intro" class="form">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
            <button type="button" onclick="revealQuiz()" id="start-quiz">Start Quiz</button>
        </section>
        <section id="highscores" class="form hidden">
            <h1>Highscores</h1>
            <table id="highscores-table">
                <thead>
                    <tr>
                        <th>Place</th>
                        <th>Initials</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button type="button" onclick="revealQuizIntro()" id="go-back">Go Back</button>
            <button type="button" onclick="clearHighScores()" id="clear-scores">Clear Highscores</button>
        </section>
        <section id="question-form" class="form hidden"></section>
        <section id="score-form" class="form hidden">
            <h1>All done!</h1>
            <p>Your final score is <span id="score"></span>.</p>
            <div id="initials-submit">
                <label for="initials">Enter Initials:</label>
                <input type="text" id="initials-input" name="initials">
                <button type="button" onclick="postScore()" id="submit-initials" class="hidden">Submit</button>
            </div>
        </section>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
